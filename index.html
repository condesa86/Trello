<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trello</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav>
    <div class="top-bar">
      <img src="assets/images/trello-logo.png" alt="trello.logo">
      <div class="left-buttons">
        <span class="boards"></span>
        <span class="lens"></span>
      </div>
      <div class="right-buttons">
        <span class="plus"></span>
        <span class="clock"></span>
        <span class="bell"></span>
        <span class="photo"></span>
      </div>
    </div>
  </nav>




<div class="title-board">Tablero - Reto de código</div>

    <!--Principal container section-->

    <section id="principal">
      <section id="formBox" class="inline">
        <div class="formulario">

          <!--First click box-->

          <div id="boxList" class="addOn">
            <span id="addList">Añadir una Lista...</span>
          </div>

          <!--Input will be enabled till the first click-->

          <div id="container" class="listOff">
            <div>
              <input type="text" id="list" placeholder="Añadir una lista...">
            </div>
            <div>
              <button id="button"class="boton" type="button" >Guardar</button>
            </div>
          </div>
        </div>

      </section>
    </section>



  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
